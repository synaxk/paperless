server.port=8088
spring.jackson.date-format=org.paperless.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:postgresql://paperless-persistence-1:5432/paperless_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
rabbitmq.endpoint=${rabbitmq.host:localhost}
rabbitmq.username=paperless
rabbitmq.password=paperless
minio.endpoint=http://${minio.host:localhost}:9000
minio.accessKey=paperless
minio.secretKey=paperless
minio.bucketName=paperless-files